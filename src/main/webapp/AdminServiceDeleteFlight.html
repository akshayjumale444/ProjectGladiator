<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>AdminServiceDeleteFlight</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(function(){
		$("#deleteFlightFrm").submit(function(evt){
			evt.preventDefault(); 
			var obj={
					flightId : $("#flightId").val()
			}
			$.ajax({
				url : 'deleteFlight.lti',
				method : 'GET',
				data : JSON.stringify(obj),
				contentType : 'application/json',
				success : function(response){
					alert(JSON.stringify(response));
				}
			})
		})
	})
</script>
</head>
<body>
	<h1>Delete Flight</h1>
	<form id="deleteFlightFrm">
		Enter Flight Id <input type="text" id="flightId"/><br>
		<button type="submit" id="btn">DeleteFlight</button>
	</form>

</body>
</html>
