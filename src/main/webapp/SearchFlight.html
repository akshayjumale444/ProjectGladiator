<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Musafir Airlines</title>
<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="Airline.css" />


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
	$(function() {

		$("#searchFlightForm")
				.submit(
						function(evt) {
							evt.preventDefault();
							
							var searchSource = $("#source").val();
							var searchDestination = $("#destination").val();
							var searchClass = $("#tavelClass").val();
							var searchTravelers = $("#noOFTravelers").val();
							var searchJourney = $("input[name='flight-type']:checked").val();
							
							
							if (searchJourney == "oneway") {
								//One Way Trip
								var singleTripResponse = 0;
								$.ajax({
									
									url : 'searchFlights.lti?source='
											+ searchSource + '&destination='
											+ searchDestination
											+ '&travelClass=' + searchClass
											+ '&noOFTravelers='
											+ searchTravelers,
									method : 'GET',
									//contentType: 'application/json',
									success : function(response) {	
										alert(JSON.stringify(response));
										
										// SessionStorage
										
 											// Store
 											sessionStorage.setItem("tripType","oneway");
  											sessionStorage.setItem("oneWayTripFlights",JSON.stringify(response));
  											sessionStorage.setItem("NoOfTravellers",searchTravelers);
  											sessionStorage.setItem("TravelClass",searchClass);
  											alert(sessionStorage.getItem("TravelClass"));
  											singleTripResponse = 1;
										//session end 
  											
									}
								
								})
								setInterval(function(){ 
										if(singleTripResponse == 1){
											window.location.href="SelectFlight.html";
										}	
									}, 1000);
							}
							else {
								// Round Trip
								var departureResponse = 0;
								var returnResponse = 0;
								// Source To Destination
								$.ajax({
									url : 'searchFlights.lti?source='
										+ searchSource + '&destination='
										+ searchDestination
										+ '&travelClass=' + searchClass
										+ '&noOFTravelers='
										+ searchTravelers,
								method : 'GET',
								//contentType: 'application/json',
								success : function(response) {
									//alert(JSON.stringify(response));
									
									//console.log(JSON.stringify(response));
									// SessionStorage
									
											// Store
											//sessionStorage.setItem("tripType","twoway");roundtrip
											sessionStorage.setItem("tripType","roundtrip");
											sessionStorage.setItem("returnTripDepartureFlights",JSON.stringify(response));
											sessionStorage.setItem("TravelClass",searchClass);
											sessionStorage.setItem("NoOfTravellers",searchTravelers);
  											//alert(sessionStorage.getItem("TravelClass"));
											departureResponse = 1;
									
									//session end
								
									alert(sessionStorage.getItem("returnTripDepartureFlights"));
									console.log(sessionStorage.getItem("returnTripDepartureFlights"));
								}
								});
								
								
								// Destination To Source
								$.ajax({
									url : 'searchFlights.lti?source='
										+ searchDestination + '&destination='
										+ searchSource
										+ '&travelClass=' + searchClass
										+ '&noOFTravelers='
										+ searchTravelers,
								method : 'GET',
								//contentType: 'application/json',
								success : function(response) {
									//alert(JSON.stringify(response));
									
									//console.log(JSON.stringify(response));
									
									
									// SessionStorage
									
											// Store
											//sessionStorage.setItem("tripType","twoway");
											//sessionStorage.setItem("tripType","twoway");roundtrip
											sessionStorage.setItem("tripType","roundtrip");
											sessionStorage.setItem("returnTripReturnFlights",JSON.stringify(response));
											sessionStorage.setItem("TravelClass",searchClass);
											sessionStorage.setItem("NoOfTravellers",searchTravelers);
  											//alert(sessionStorage.getItem("TravelClass"));
											returnResponse = 1;
								
									//session end 
									alert(sessionStorage.getItem("returnTripReturnFlights"));
									console.log(sessionStorage.getItem("returnTripReturnFlights"));
								}
								});
								setInterval(function(){ 
									if(departureResponse == 1 && returnResponse == 1){
										alert("Form submitted");
										window.location.href="SelectFlight.html";
									}	
								}, 1000);
								
							}
						})
						
	})
</script>

</head>
<body>

	<div class="main">
		<div class="logo">
			<a href="SearchFlight.html"><img src="Logo.png"></a>
	    </div>
		<ul>
			<li><a href="UserLoginPage.html">Log in</a></li>
            <!-- <li><a href="#">Sign up</li> -->
		</ul>
	</div>


	
	
	<!-- UI with style -->
	
	
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>WELCOME</h1>
							<p>Book tickets for your Destination!!</p>
						</div>
					</div>
					<div class="col-md-7 col-md-offset-1">
						<div class="booking-form">
							<!--<form>-->
							<form id="searchFlightForm">
								<div class="form-group">
									<div class="form-checkbox">
										
										<label for="one-way">
											<input type="radio" id="one-way" name="flight-type" value="oneway" onclick="returndate.disabled=true"/>
											<!-- <input type="radio" id="travelJourney" name="flight-type" value="oneway" checked>-->
											<!-- <input type="radio" id="travelJourney" name="flight-type" value="oneway"> -->
											<span></span>One way
										</label>
										<label for="roundtrip">
											<input type="radio" id="roundtrip" name="flight-type" value="roundtrip" onclick="returndate.disabled=false"/>
											<!-- <input type="radio" id="travelJourney" name="flight-type" value="roundtrip">-->
											<!--<input type="radio" id="travelJourney" name="flight-type" value="twoway"> -->
											<span></span>Roundtrip
										</label>
										 
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying from</span>
											<!--<input class="form-control" type="text" placeholder="City or airport">-->
											<Select id="source" class="form-control">
												<option value="MUMBAI">Mumbai</option>
												<option value="DELHI">Delhi</option>
												<option value="PUNE">Pune</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying to</span>
											<!--<input class="form-control" type="text" placeholder="City or airport">-->
											<Select id="destination" class="form-control">
												<option value="MUMBAI">Mumbai</option>
												<option value="DELHI">Delhi</option>
												<option value="JAIPUR">Jaipur</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<!--<input class="form-control" type="date" required> -->
											<input type="date" id="departure" class="form-control" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Returning</span>
											<!-- <input class="form-control" type="date" required> -->
											<input type="date" id="return" name="returndate" class="form-control" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Passengers</span>
											<select id="noOFTravelers" class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
												<option>4</option>
												<option>5</option>
												<option>6</option>
												<option>7</option>
												<option>8</option>
												<option>9</option>
											</select>
											<span class="select-arrow"></span>
											<!--  <input type="number" id="noOFTravelers" class="form-control"> -->
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Travel class</span>
											<!--<select class="form-control">
												<option>Economy class</option>
												<option>Business class</option>
											</select> -->
											<Select id="tavelClass" class="form-control">
												<option value="economy">Economy class</option>
												<option value="business">Business class</option>
											</Select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn" type="submit">Show flights</button>
									<!--<button type="submit" class="submit-btn">Show flights</button>-->
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
